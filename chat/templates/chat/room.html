            width: 100%;
            height: 48px;
            font: 32px/48px "Noto Sans", sans-serif;
            background: none;
            color: #0AD5C1;
            border: 0;
            border-bottom: 1px solid rgba(25, 147, 147, 0.2);
            outline: none;
        }

        /* Small screens */
        @media all and (max-width: 767px) {
            .chat-thread {
                width: 90%;
            }

            .chat-message {
                left: 5%;
                width: 90%;
            }
        }

        /* Medium and large screens */
        @media all and (min-width: 768px) {
            .chat-thread {
                width: 50%;
            }

            .chat-message {
                left: 25%;
                width: 50%;
            }

            0% {
                margin-left: -480px;

            }

        @keyframes show-chat-odd {

                margin-right: -480px;

            }

            }

            100% {

            }

<body>
    <ul id="chat-thread" class="chat-thread"></ul>
    <div class="chat-message">
        <input id="chat-message-input" class="chat-message-input" type="text" autocomplete="off" autofocus />
    </div>
    {{ room_name|json_script:"room-name" }}
    {{ token|json_script:"token" }}
    <script>
        const roomName = JSON.parse(document.getElementById('room-name').textContent);
        const token = JSON.parse(document.getElementById('token').textContent);
        const chatThread = document.querySelector('#chat-thread');
        const messageInput = document.querySelector('#chat-message-input');

        const centrifuge = new Centrifuge("ws://" + window.location.host + "/connection/websocket", {
            debug: true,
            onRefresh: function(ctx, cb) {
            let promise = fetch("http://localhost:8000/ws/token/refresh/", {
                method: "POST"
            }).then(function(resp) {
                resp.json().then(function(data) {
                    // Data must be like {"status": 200, "data": {"token": "JWT"}} - see 
                    // type definitions in dist folder. Note that setting status to 200 is
                    // required at moment. Any other status will result in refresh process
                    // failure so client will eventually be disconnected by server.
                    cb(data);
                });
            });
        }
    }
        );
        
        
        centrifuge.setToken(token);
        
        centrifuge.connect();
        centrifuge.on('connect', function (ctx) {
            console.log("connected", ctx);
            console.log("connected", centrifuge);
        });

        centrifuge.on('disconnect', function (ctx) {
            console.log("disconnected", ctx);
        });

        const sub = centrifuge.subscribe('rooms:' + roomName, function (ctx) {
            const chatNewThread = document.createElement('li');
            const chatNewMessage = document.createTextNode(ctx.data.message);
            chatNewThread.appendChild(chatNewMessage);
            chatThread.appendChild(chatNewThread);
            chatThread.scrollTop = chatThread.scrollHeight;
        });


        messageInput.focus();
        messageInput.onkeyup = function (e) {
            if (e.keyCode === 13) {  // enter, return
                e.preventDefault();
                const message = messageInput.value;
                if (!message) {
                    return;
                }
                sub.publish({ 'message': message });
                messageInput.value = '';
            }
        };
    </script>
</body>

</html>
